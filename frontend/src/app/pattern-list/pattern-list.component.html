<div class="panel panel-default" style="margin-top:10px;">
    <div class="panel-heading">
        Patterns
    </div>
    <div class="panel-body" style="position:relative">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Actions</th>
                        <th *ngFor="let column of columns">

                        </th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let row of rows">
                        <td>
                            <button class="btn btn-default" (click)="delete(row['id'])">delete</button> ||
                            <button class="btn btn-default" (click)="update(row['id'])">update</button>
                        </td>
                        <td>
                            {{row.name}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
