    <form (ngSubmit)="onSubmit()">

        <div class="form-group">

            <label class="col-xs-4 control-label" for="">Pattern name: </label>
            <div class="col-xs-8">
                <input type="text" style="width: 300px" class="form-control" required
                    [(ngModel)]="pattern.name" name="patternName">
            </div>

            <label class="col-xs-4 control-label" for="">Width: </label>
            <div class="col-xs-8">
                <input type="number" style="width: 300px" class="form-control" required
                    [(ngModel)]="pattern.width" name="patternWidth">
            </div>

            <label class="col-xs-4 control-label" for="">Height: </label>
            <div class="col-xs-8">
                <input type="number" style="width: 300px" class="form-control" required
                    [(ngModel)]="pattern.height" name="patternHeight">
            </div>

            <div>
            <input type="submit" value="Create" />
            </div>        
        </div>
    </form>
